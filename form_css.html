<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Centering the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-group {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .reset-btn {
            background-color: #5f36f4;
            color: white;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In</h2>
        <form action="action_page.php" method="POST">
            <div class="input-group">
                <label for="emailid">Email ID:</label>
                <input type="text" id="emailid" placeholder="xyz123@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="xyz@123" required>
            </div>

            <div class="btn-group">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Sign In</button>
            </div>
        </form>
    </div>

</body>
</html>
