<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Centering the form */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0072ff;
            box-shadow: 0px 0px 8px rgba(0, 114, 255, 0.5);
            outline: none;
        }

        .btn-group {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Sign-Up Link */
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            text-decoration: none;
            color: #0072ff;
            font-weight: bold;
            transition: 0.3s;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In</h2>
        <form action="action_page.php" method="POST">
            <div class="input-group">
                <label for="emailid">Email ID:</label>
                <input type="text" id="emailid" placeholder="xyz123@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="xyz@123" required>
            </div>

            <div class="btn-group">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Sign In</button>
            </div>
        </form>

        <!-- Sign-Up Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
